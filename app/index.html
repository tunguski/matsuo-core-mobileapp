<!doctype html>
<html class="no-js" ng-app="mobileapp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(app/../) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/snap.css">
    <link rel="stylesheet" href="styles/sensor.css">
    <link rel="stylesheet" href="styles/normalGlass.css">
    <link rel="stylesheet" href="styles/frostedGlass.css">
    <link rel="stylesheet" href="styles/loadingSpinner.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="AppCtrl"
        ng-class="config.backgroundImage ? 'app-theme-background-image app-style-' + config.backgroundImage : ''">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <snap-drawer ng-include="'views/general/sideMenu.html'"></snap-drawer>

    <snap-content>
      <ng-include src="'views/general/header.html'"></ng-include>

      <div class="message-box bg" ng-class="messageBox.class" ng-show="messageBox.show">
        <p>{{messageBox.text}}</p>
      </div>

      <ng-view></ng-view>
    </snap-content>


  
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js(app/../) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/snapjs/snap.js"></script>
    <script src="bower_components/angular-snap/angular-snap.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/anvde/dist/anvde.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/mobileapp.js"></script>
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/configuration.js"></script>
    <script src="scripts/controllers/reportBug.js"></script>
    <!-- endbuild -->
  </body>
</html>
